<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Youtube Sentiment Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
        .loading-btn{
            display: None;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa fa-youtube-play" style="font-size:24px;color:red"></i> Youtube Comments Sentiment Analysis
            </a>
        </div>
    </nav>
    <div class="row mt-5">
        <div class="mt-5 mb-5">
            <h3 class="text-center">Enter the Youtube Video URL to perform Sentiment Analysis on comments</h3>
        </div>
        <div class="text-center">
            <form method="GET" action="{% url 'ytcomments:comments-analysis-result' %}">
                <div class="mb-3 row">
                    <label for="videoURL" class="col-sm-2 col-form-label text-center">Youtube Video URL</label>
                    <div class="col-sm-8">
                      <input type="URL" class="form-control" id="videoURL" name="videoURL">
                    </div>
                  </div>
                <div class="text-center">
                    <input type="submit" id="submit" value="Submit" class="btn btn-dark">
                </div>
                <button class="btn btn-danger loading-btn" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <b>Scraping Comments! Wait for a while</b>
                  </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const submit = document.getElementById("submit");
        const loadingbtn = document.querySelector(".loading-btn");
        submit.addEventListener("click", ()=>{
            submit.style.display = "none";
            loadingbtn.style.display = "inline";
        })
    </script>
</body>

</html>
